<body>
    <h1><strong>Desafio Das Mensagens</strong></h1>
    <p>
        <!--Tag de ordenação de lista-->
        <ul type="none"> 
            <li><strong>* Um</strong></li>
            <li><strong>** Dois</strong></li>
            <li><strong>*** Três</strong></li>
            <li><strong>**** Quatro</strong></li>
        </ul>

        <ul type="none">
            <li><strong>**** Quatro</strong></li>
            <li><strong>*** Três</strong></li>
            <li><strong>** Dois</strong></li>
            <li><strong>* Um</strong></li>
        </ul>

    </p>
