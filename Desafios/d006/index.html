<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre ps termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img a href>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr title>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <pre> + <code>">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
